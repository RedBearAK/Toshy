[pytest]
# Pytest configuration for Toshy project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options (commented out by default, use --cov flag)
    # --cov=toshy_common
    # --cov=toshy_gui
    # --cov-report=term-missing
    # --cov-report=html

# Markers for categorizing tests
markers =
    slow: marks tests as slow (integration tests, etc.)
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests
    dbus: marks tests that require D-Bus
    systemd: marks tests that require systemd
    gui: marks tests for GUI components
    wayland: marks tests specific to Wayland
    x11: marks tests specific to X11

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options
[coverage:run]
source = toshy_common,toshy_gui
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    if self\.debug
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if 0:
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @(abc\.)?abstractmethod
    # Type checking blocks
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:

[coverage:html]
directory = htmlcov
